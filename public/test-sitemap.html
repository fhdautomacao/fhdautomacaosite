<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Sitemap - FHD Automa√ß√£o</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Teste de Sitemap - FHD Automa√ß√£o</h1>
    
    <div class="test">
        <h3>1. Teste Sitemap Din√¢mico</h3>
        <button onclick="testSitemap('https://www.fhdautomacaoindustrial.com.br/sitemap.xml')">Testar Sitemap Din√¢mico</button>
        <div id="result1" class="loading">Clique no bot√£o para testar...</div>
    </div>

    <div class="test">
        <h3>2. Teste Sitemap Est√°tico</h3>
        <button onclick="testSitemap('https://www.fhdautomacaoindustrial.com.br/sitemap-static.xml')">Testar Sitemap Est√°tico</button>
        <div id="result2" class="loading">Clique no bot√£o para testar...</div>
    </div>

    <div class="test">
        <h3>3. Teste Robots.txt</h3>
        <button onclick="testRobots()">Testar Robots.txt</button>
        <div id="result3" class="loading">Clique no bot√£o para testar...</div>
    </div>

    <script>
        async function testSitemap(url) {
            const resultDiv = url.includes('static') ? document.getElementById('result2') : document.getElementById('result1');
            resultDiv.className = 'loading';
            resultDiv.innerHTML = 'Testando...';

            try {
                const response = await fetch(url);
                const contentType = response.headers.get('content-type');
                const text = await response.text();

                if (response.ok && contentType && contentType.includes('xml')) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Sucesso!</strong><br>
                        Status: ${response.status}<br>
                        Content-Type: ${contentType}<br>
                        Tamanho: ${text.length} caracteres<br>
                        <details>
                            <summary>Ver XML (primeiros 500 caracteres)</summary>
                            <pre>${text.substring(0, 500)}...</pre>
                        </details>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <strong>‚ùå Erro!</strong><br>
                        Status: ${response.status}<br>
                        Content-Type: ${contentType}<br>
                        Resposta: ${text.substring(0, 200)}
                    `;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <strong>‚ùå Erro de Rede!</strong><br>
                    ${error.message}
                `;
            }
        }

        async function testRobots() {
            const resultDiv = document.getElementById('result3');
            resultDiv.className = 'loading';
            resultDiv.innerHTML = 'Testando...';

            try {
                const response = await fetch('https://www.fhdautomacaoindustrial.com.br/robots.txt');
                const text = await response.text();

                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Robots.txt acess√≠vel!</strong><br>
                        Status: ${response.status}<br>
                        <details>
                            <summary>Ver conte√∫do</summary>
                            <pre>${text}</pre>
                        </details>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <strong>‚ùå Erro no Robots.txt!</strong><br>
                        Status: ${response.status}
                    `;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <strong>‚ùå Erro de Rede!</strong><br>
                    ${error.message}
                `;
            }
        }
    </script>
</body>
</html>
