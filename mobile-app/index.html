<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Notifier</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#25d366">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: #25d366;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .status-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 20px;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 2px solid #e9ecef;
        }

        .status-card.connected {
            border-color: #28a745;
            background: #d4edda;
        }

        .status-card.disconnected {
            border-color: #dc3545;
            background: #f8d7da;
        }

        .status-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .status-text {
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .buttons {
            padding: 20px;
            display: grid;
            gap: 15px;
        }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-success {
            background: #25d366;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .notifications {
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .notification-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #007bff;
        }

        .notification-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .notification-time {
            font-size: 12px;
            color: #6c757d;
        }

        .settings-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #25d366;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 20px;
            max-width: 400px;
            margin: 50px auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± WhatsApp Notifier</h1>
            <p>Receba notifica√ß√µes e envie para WhatsApp</p>
        </div>

        <div class="status-cards">
            <div class="status-card" id="server-status">
                <div class="status-icon">‚òÅÔ∏è</div>
                <div class="status-text">Servidor</div>
            </div>
            <div class="status-card" id="whatsapp-status">
                <div class="status-icon">üì±</div>
                <div class="status-text">WhatsApp</div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn btn-primary" id="test-notification">
                üß™ Testar Notifica√ß√£o
            </button>
            <button class="btn btn-success" id="test-whatsapp">
                üì± Testar WhatsApp
            </button>
        </div>

        <div class="notifications" id="notifications">
            <div class="empty-state">
                <div>üîî</div>
                <h3>Nenhuma notifica√ß√£o</h3>
                <p>As notifica√ß√µes aparecer√£o aqui</p>
            </div>
        </div>
    </div>

    <button class="settings-btn" onclick="showSettings()">‚öôÔ∏è</button>

    <!-- Modal de Configura√ß√µes -->
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <h2>‚öôÔ∏è Configura√ß√µes</h2>
            <div class="form-group">
                <label>URL do Servidor:</label>
                <input type="text" id="server-url" placeholder="https://fhd-automacao-industrial-bq67.vercel.app">
            </div>
            <div class="form-group">
                <label>N√∫mero do WhatsApp:</label>
                <input type="text" id="whatsapp-number" placeholder="5519998652144">
            </div>
            <div class="form-buttons">
                <button class="btn btn-success" onclick="saveSettings()">üíæ Salvar</button>
                <button class="btn btn-primary" onclick="hideSettings()">‚ùå Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√µes
        let config = {
            serverUrl: localStorage.getItem('serverUrl') || 'https://fhd-automacao-industrial-bq67.vercel.app',
            whatsappNumber: localStorage.getItem('whatsappNumber') || '5519998652144'
        };

        // Status
        let status = {
            serverConnected: false,
            whatsappConfigured: false
        };

        // Notifica√ß√µes
        let notifications = JSON.parse(localStorage.getItem('notifications') || '[]');

        // Inicializar
        function init() {
            updateStatus();
            loadNotifications();
            testServerConnection();
        }

        // Atualizar status
        function updateStatus() {
            const serverCard = document.getElementById('server-status');
            const whatsappCard = document.getElementById('whatsapp-status');

            serverCard.className = `status-card ${status.serverConnected ? 'connected' : 'disconnected'}`;
            whatsappCard.className = `status-card ${status.whatsappConfigured ? 'connected' : 'disconnected'}`;

            // Atualizar bot√µes
            document.getElementById('test-notification').disabled = !status.serverConnected;
            document.getElementById('test-whatsapp').disabled = !status.whatsappConfigured;
        }

        // Testar conex√£o com servidor
        async function testServerConnection() {
            try {
                const response = await fetch(`${config.serverUrl}/api/notify-mobile`, {
                    method: 'GET'
                });
                status.serverConnected = response.ok;
            } catch (error) {
                status.serverConnected = false;
            }
            updateStatus();
        }

        // Testar notifica√ß√£o
        async function testNotification() {
            try {
                const response = await fetch(`${config.serverUrl}/api/notify-mobile`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: 'overdue_bill',
                        data: {
                            company_name: 'Empresa Teste',
                            amount: '1.500,00',
                            due_date: '2024-01-15'
                        }
                    })
                });

                if (response.ok) {
                    addNotification('Teste de Notifica√ß√£o', 'Conex√£o com servidor funcionando!', 'test');
                    showNotification('‚úÖ Notifica√ß√£o enviada!');
                } else {
                    showNotification('‚ùå Erro ao enviar notifica√ß√£o');
                }
            } catch (error) {
                showNotification('‚ùå Erro de conex√£o');
            }
        }

        // Testar WhatsApp
        function testWhatsApp() {
            const message = `üß™ TESTE DE CONEX√ÉO

Este √© um teste do app WhatsApp Notifier.

Se voc√™ recebeu esta mensagem, a configura√ß√£o est√° funcionando!

FHD Automa√ß√£o Industrial`;

            const url = `https://wa.me/${config.whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }

        // Adicionar notifica√ß√£o
        function addNotification(title, message, type = 'info') {
            const notification = {
                id: Date.now(),
                title,
                message,
                type,
                timestamp: new Date().toISOString()
            };

            notifications.unshift(notification);
            localStorage.setItem('notifications', JSON.stringify(notifications));
            loadNotifications();
        }

        // Carregar notifica√ß√µes
        function loadNotifications() {
            const container = document.getElementById('notifications');
            
            if (notifications.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div>üîî</div>
                        <h3>Nenhuma notifica√ß√£o</h3>
                        <p>As notifica√ß√µes aparecer√£o aqui</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h3>Notifica√ß√µes Recentes</h3>
                    <button onclick="clearNotifications()" style="background: none; border: none; color: #007bff; cursor: pointer;">
                        üóëÔ∏è Limpar
                    </button>
                </div>
                ${notifications.map(notification => `
                    <div class="notification-item">
                        <div class="notification-title">${notification.title}</div>
                        <div>${notification.message}</div>
                        <div class="notification-time">${formatTime(notification.timestamp)}</div>
                    </div>
                `).join('')}
            `;
        }

        // Limpar notifica√ß√µes
        function clearNotifications() {
            notifications = [];
            localStorage.setItem('notifications', JSON.stringify(notifications));
            loadNotifications();
        }

        // Formatar tempo
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'Agora mesmo';
            if (diff < 3600000) return `${Math.floor(diff / 60000)} min atr√°s`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)} h atr√°s`;
            return `${Math.floor(diff / 86400000)} dias atr√°s`;
        }

        // Mostrar notifica√ß√£o
        function showNotification(message) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('WhatsApp Notifier', { body: message });
            }
        }

        // Configura√ß√µes
        function showSettings() {
            document.getElementById('server-url').value = config.serverUrl;
            document.getElementById('whatsapp-number').value = config.whatsappNumber;
            document.getElementById('settings-modal').style.display = 'block';
        }

        function hideSettings() {
            document.getElementById('settings-modal').style.display = 'none';
        }

        function saveSettings() {
            config.serverUrl = document.getElementById('server-url').value;
            config.whatsappNumber = document.getElementById('whatsapp-number').value;
            
            localStorage.setItem('serverUrl', config.serverUrl);
            localStorage.setItem('whatsappNumber', config.whatsappNumber);
            
            status.whatsappConfigured = config.whatsappNumber.length > 0;
            updateStatus();
            
            testServerConnection();
            hideSettings();
            
            showNotification('‚úÖ Configura√ß√µes salvas!');
        }

        // Event listeners
        document.getElementById('test-notification').addEventListener('click', testNotification);
        document.getElementById('test-whatsapp').addEventListener('click', testWhatsApp);

        // Solicitar permiss√£o de notifica√ß√£o
        if ('Notification' in window) {
            Notification.requestPermission();
        }

        // Inicializar
        init();
    </script>
</body>
</html>
