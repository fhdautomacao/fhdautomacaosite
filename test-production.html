<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Upload - Produção</title>
</head>
<body>
    <h1>Teste de Upload de Comprovante - Produção</h1>
    
    <form id="uploadForm">
        <div>
            <label for="billId">ID do Boleto:</label>
            <input type="text" id="billId" name="billId" value="1" required>
        </div>
        
        <div>
            <label for="installmentNumber">Número da Parcela:</label>
            <input type="number" id="installmentNumber" name="installmentNumber" value="1" required>
        </div>
        
        <div>
            <label for="file">Arquivo PDF:</label>
            <input type="file" id="file" name="file" accept=".pdf" required>
        </div>
        
        <button type="submit">Fazer Upload</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('billId', document.getElementById('billId').value);
            formData.append('installmentNumber', document.getElementById('installmentNumber').value);
            formData.append('file', document.getElementById('file').files[0]);
            
            try {
                // Usar a URL de produção
                const response = await fetch('/api/bills/installments/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer test-token'
                    },
                    body: formData
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const result = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h3>Resultado:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Erro completo:', error);
                document.getElementById('result').innerHTML = `
                    <h3>Erro:</h3>
                    <pre>${error.message}</pre>
                    <p>Verifique o console para mais detalhes.</p>
                `;
            }
        });
    </script>
</body>
</html>
